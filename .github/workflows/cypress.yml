name: Cypress Tests (Rokomari)

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm test
      - run: npm run report
      - uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports
