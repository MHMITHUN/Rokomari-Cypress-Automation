name: ğŸš€ Run Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1. Checkout code from repo
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ§© 2. Setup Node environment
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # ğŸ§© 3. Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # ğŸ§© 4. Run Cypress tests (headless Chrome)
      - name: ğŸ§ª Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          record: false
          config: video=false,reporter=mochawesome

      # ğŸ§© 5. Upload Cypress HTML mochawesome report
      - name: ğŸ“Š Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Report
          path: cypress/reports
